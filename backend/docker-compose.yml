version: "3.9"
networks:
  compras_net:
    external: true
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: compras
    ports: ["5455:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - compras_net 
  api:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env.docker
    ports:
      - "3001:3001"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - compras_net 


volumes:
  dbdata:
